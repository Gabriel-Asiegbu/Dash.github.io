<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CIO Dashboard</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

	</head>


	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-iframe="https://bit.ly/cio-dash"></section>
				<section>Transaction Banking</section>
				<section>Banking Operation</section>
				<section>Business Processes Automation</section>
				<section>Cards and Transaction Switching</section>
				<section>Digital Lab</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			Reveal.configure({ autoSlide: 60000 });
			Reveal.configure({ loop: true });
			Reveal.configure({ preloadIframes: true });
		</script>
	</body>
</html>
